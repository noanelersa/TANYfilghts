

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="frontpage.css">
  </head>
  <body>
    <div id="rectangle"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <section class="hero">
      <div class="container">
        <form action="#" method="get">
          <div style = "position:absolute; left:350px; top:350px;color:white">
            <label for="from">From:</label> 
            <input type="text" id="from" name="from" placeholder="Enter City or Airport">
          </div>

          <div style = "position:absolute; left:750px; top:350px;color:white">
          <label for="to">To:</label>
          <input type="text" id="to" name="to" placeholder="Enter City or Airport">
        </div>
        <div style = "position:absolute; left:350px; top:450px;color:white">
          <label for="departure">Departure:</label>
          <input type="date" id="departure" name="departure">
        </div>
        <div style = "position:absolute; left:750px; top:450px;color:white">
          <label for="return">Return:</label>
          <input type="date" id="return" name="return">
        </div>
        <div>
        <div style = "position:absolute; left:350px; top:510px;color:white">
          <input type="text" pattern="[0-9]*" name="number" id="number" placeholder="Amount Of Passengers" required>
      </div>
        <div style = "position:absolute; left:1110px; top:530px;color:white">
          <button type="submit">Search Flights</button>
        </form>
      </div>
      </div>
    </section>

 </body>
 </html>
